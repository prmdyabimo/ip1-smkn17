<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register Form</title>
	
	<!-- css -->
	<link rel="stylesheet" href="css/registrasi.css">

	<!-- shorcut favicon -->
  <link rel="shortcut icon" href="img/logoip1.jpg">

	<!-- font awesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
	
	<!-- main container -->
	<section>
		<div id="container">
		<form action="" method="" autocomplete="off">
			<!-- form name -->
			<h2>Register Form</h2>

			<div class="input1">
				<input type="email" name="" class="" placeholder="Email">
				<br>

				<input type="password" name="" class="" placeholder="Password">
				<br>

				<input type="text" name="" class="" placeholder="Username">
				<br>

				<input type="text" name="" class="name" placeholder="First Name">
				<input type="text" name="" class="name" placeholder="Last Name">
			</div>

			<div class="input1">
				<input type="number" name="" class="" placeholder="Phone">
			</div>

			<div class="input1">
				<input type="submit" value="Sign Up">
			</div>
			
			<p>Already have a account ? <a href="login.html">Login</a></p>

		</form>
	</div>
	</section>

	<script src="js/script.js"></script>

</body>
</html>
